<!doctype html>.

<head>
	<meta charset="utf-8">
	<link href="style.css" rel="stylesheet" type="text/css">
	<script>
	function setSearchEngine (){
		let form = document.getElementById("searchForm");
		let chosenEngine = document.querySelector('[name=engine]:checked');

		let actions = {
			"google":"https://www.google.com/",
			"duckDuckGo":"https://duckduckgo.com/",
			"bing":"https://www.bing.com/search",
			"ask":"https://www.ask.com/web"
		}
		let actionUrl = actions[chosenEngine.value];
		form.setAttribute("action",actionUrl);
	}

    window.addEventListener("load", function(){
		let form = document.getElementById('searchForm');
		form.addEventListener("submit", function(){
			let searchTerm = document.getElementById('searchTerm');
			let radioCheck = document.getElementsByName('engine');
			let checked = false;
			for (let i=0; i<radioCheck.length; i++){
				if (radioCheck[i].checked){
					checked=true;
				}
			}
			console.log (checked);
			if (searchTerm.value===""||checked===false){
				alert("All fields must be entered!");
				event.preventDefault();
			}else{setSearchEngine();}
		});
    });
	</script>
</head>

<body>

	<form id="searchForm">
    	<input type="text" id ="searchTerm" name="q">
		<label>Google<input type="radio" name="engine" value="google"/></label>
		<label>DuckDuckGo<input type="radio" name="engine" value="duckDuckGo"/></label>
		<label>Bing<input type="radio" name="engine" value="bing"/></label>
		<label>Ask<input type="radio" name="engine"value="ask"/></label>
		<input id="submitButton" type="submit" value="Go!">
	</form>

</body>
